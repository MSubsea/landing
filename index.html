<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(https://www.onesubsea.slb.com/-/media/onesubsea/images/production-systems/subsea-tree-systems/subsea-tree-systems-hero.ashx);">
    <div class="container">
      <h1>OSS Universal simulator</h1>
      <p>Simulation of the subsea world for development improvement in the subsea world</p>
      <a href="https://www.onesubsea.slb.com/" class="button-oss" target="_blank">Visit us</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="https://www.onesubsea.slb.com/-/media/onesubsea/images/control-systems/tree-instrumentation-connectors-combo.ashx?h=900&w=1110&la=en&hash=BA6EFE485D5C17EFC86198107A47124C">
        <h3>Simulate Valves</h3>
        <p>Open and close valves</p>
      </div>
      <div class="card">
        <img src="https://www.onesubsea.slb.com/-/media/onesubsea/images/control-systems/tree-mounted-controls-combo.ashx?h=1210&w=1110&la=en&hash=093FFFC48575C29F61CFC035734B95D5">
        <h3>Communication</h3>
        <p>Supported communication: e.g. modbus, TCP/IP</p>
      </div>
      <div class="card">
        <img src="https://www.onesubsea.slb.com/-/media/onesubsea/images/control-systems/topside-controls/topside-controls-combo.ashx?h=870&w=1130&la=en&hash=56F682C1F363CF3F3D15CF53D4A04EB4">
        <h3>Test insertion</h3>
        <p>Access to all internal values via telnet</p>
      </div>
    </div>


  </div>

  <!-- code a footer -->
  <div class="footer" style="background-image: https://www.onesubsea.slb.com/-/media/onesubsea/images/control-systems/topside-controls/topside-controls-hero.ashx;">
    <div class="container">
      <img src="https://logovtor.com/wp-content/uploads/2021/03/onesubsea-a-schlumberger-company-logo-vector.png">
    </div>
  </div>
</body>
</html>
