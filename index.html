<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MK Book Archive</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/chris-lawton-zvKx6ixUhWQ-unsplash.jpg)">
    <div>
      <h1>MK Book Archive</h1>
    </div>
  </div>

  <div class="d-flex align-items-end flex-column">

    <div class="container" style="align-self: stretch;">
      <div class="d-flex">
        <div id="carouselExampleFade" class="carousel slide carousel-fade w-50" style="height:220px; width:340px"
          data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/alexander-grey-eMP4sYPJ9x0-unsplash.jpg" class="d-block w-100">
            </div>
            <div class="carousel-item">
              <img src="images/rey-seven-_nm_mZ4Cs2I-unsplash.jpg" class="d-block w-100">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="search-form">

      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer mt-auto" style="background-image: url(images/chris-lawton-zvKx6ixUhWQ-unsplash.jpg)">
    <div class="container" style="height: 100px;">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
